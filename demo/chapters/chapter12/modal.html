<div class="modal-mask" style="display: none"
     ms-effect="{is:'modal', action:@isShow, onEnterDone: @enterDone, onLeaveDone: @leaveDone}">
    <div class="modal-box">
        <div class="modal-header">
            <h3>{{@title}}</h3>
            <i class="icon-remove icon-large modal-close" ms-click="@cbProxy(false)"></i>
        </div>
        <div class="modal-body" :html="@content"></div>
        <div class="modal-footer">
            <button class="btn" ms-click="@cbProxy(false)">取 消</button>
            <button class="btn btn-primary" ms-click="@cbProxy(true)">确 定</button>
        </div>
    </div>
</div>
