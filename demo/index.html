<!DOCTYPE html>
<html>
    <head>
        <title>Avalon2学习</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap-responsive.css">
        <script src="vendor/require/require.js"></script>
        <script src="require.config.js"></script>
    </head>
    <body :controller="root" class="container">
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="javascript:void(0)" :text="@header"></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="span2">
                <ul class="nav nav-list">
                    <li class="nav-header">
                        章节：
                        <label class="checkbox inline" style="vertical-align:inherit">
                            <input type="checkbox" ms-duplex-checked="@showCode">Code
                        </label>
                    </li>
                    <li :for="(nav, title) in @navs" :class="@selected==nav && 'active'">
                        <a href="javascript:void(0)" :click="@router(nav)" :text="title"></a>
                    </li>
                </ul>
            </div>
            <div class="span10">
                <div class="row">
                    <div class="span5" style="display: none" :visible="@showCode">
                        <pre class="prettyprint linenums">
                            <ol class="linenums">
                                <li :for="($index, line) in @code.split('\n')" :class="['L'+$index]">{{line}}</li>
                            </ol>
                        </pre>
                    </div>
                    <div :class="[@showCode ? 'span5' : 'span10']" :html="@page"></div>
                </div>
            </div>
        </div>
        <div :text="@footer"></div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
